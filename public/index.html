<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIU Player</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link href="./css/style.css" rel="stylesheet">
  <script src="./js/main.js"></script>



</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img class="header-logo-1" logo=image src="./images/logo-1.png" alt="logo">
        <img class="header-logo-2" logo=image src="./images/logo-2.png" alt="logo">
      </a>

      <!-- <div id="logoutModule"> -->
      <div class="collapse navbar-collapse justify-content-center search-layout">
        <div class="search-layout-child">
          <div id="logoutModule-1">
            <form class="d-flex" style="margin-right:10px;">
              <input id="inputSearch" class="form-control me-2" type="text" placeholder="Search" />
              <button id="btnSearchSong" class="btn btn-warning" type="submit">Search</button>
            </form>
          </div>

        </div>

      </div>
      <div class="collapse navbar-collapse justify-content-end">
        <div class="collapse navbar-collapse" id="mob-navbar">
          <div id="logoutModule-2">
            <button class="btn btn-warning" id="btnLogout">Logout</button>
          </div>
        </div>
      </div>
      <!-- </div> -->


      <div id="loginModule">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mob-navbar"
          aria-label="Toggle">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="mob-navbar">
          <div style="display:flex;flex-direction:column">
            <div>
              <form class="d-flex">
                <input id="inputUsername" class="form-control me-2" type="text" placeholder="Username" />
                <input id="inputPassword" class="form-control me-2" type="password" placeholder="Password" />
                <button id="bntLogin" class="btn btn-warning" type="submit">Login</button>
              </form>
            </div>
            <div id="errroMessage">
              <p style="color:red;">Invalid username or password!</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </nav>
  <div class="main-body">

    <h4 id="welcomeUser">Welcome to Music Website</h4>
    <div id="songsModule">
    </div>

    <br>

    <div id="playlistModule">
    </div>
  </div>

  <br>
  <br>

  <div id="music-player" class="music-player">

    <div class="media-control">

      <button id="previous" class="btn">Previous</button>
      <button id="next" class="btn">Next</button>
    </div>

    <audio id="audio-player" controls class="customize-player"></audio>
    <div class="media-control2">
      <button id="repeat" class="btn">Next</button>
      <button id="shuffle" class="btn">Previous</button>
    </div>
  </div>

</body>

</html>
